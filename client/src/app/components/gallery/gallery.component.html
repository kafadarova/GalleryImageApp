<div class="jumbotron jumbotron-fluid">
  <div class="searchform">
    <!-- Search form -->
    <form class="form-inline d-flex justify-content-center md-form form-sm mt-0">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search by description" aria-label="Search">
    </form>

  </div>
  <div class="row">
    <div class="col-md-3 mb-3 sm-2 xs-1 d-flex align-items-stretch" *ngFor="let image of images">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"></h4>
          <i class="rem-icon fa fa-trash" aria-hidden="true" data-toggle="modal" style="float: right;">
          </i>
        </div>
      </div>
    </div>
  </div>
